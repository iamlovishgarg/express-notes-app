<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NotesApp</a>
      <div>
        <a href="/signup" class="px-3">
          <button type="button" class="btn btn-dark">
            Signup
          </button>
        </a>
        <a href="/login">
          <button type="button" class="btn btn-dark">
            Login
          </button>
        </a>
      </div>
    </div>
  </nav>

  <div class="container pt-3">
    <h1 class="text-center pb-2">Signup in NotesApp</h1>
    <form>
      <label for="formGroupExampleInput" class="form-label">Name</label>
      <input type="text" class="form-control mb-3" id="name" placeholder="Name">
      <label for="formGroupExampleInput2" class="form-label">Email</label>
      <input type="email" class="form-control mb-3" id="email" placeholder="Email">
      <label for="formGroupExampleInput3" class="form-label">Password</label>
      <input type="password" class="form-control mb-4" id="password" placeholder="Password">
      <button type="button" class="btn btn-dark" id="submit">Submit</button>
    </form>

    <div class="alert alert-success mt-4" style="display: none;" id="status" role="alert">
      Congratulations! Account created!
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async() => {
      const element = document.getElementById("status");
      element.style.display = "block"

      let res = await fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: document.getElementById('name').value, email: document.getElementById('email').value, password: document.getElementById('password').value }),
      })
      
      // const response = await res.json()
      // console.log(response)
    });
  </script>
</body>

</html>
